---
layout: home
---

<div class="text">
    {% for post in site.posts %}
    <div class="article">
        <a href="{{ post.url }}">{{ post.title }}</a> 
        <span class="article-information">
            {% for tag in post.tags %}
            <a href="/tags/{{ tag }}" class="article-tag">{{ tag }}</a>
            {% endfor %}
            <small>{{ post.date | date_to_string }}</small>
        </span>
    </div>
    {% endfor %}
</div>
